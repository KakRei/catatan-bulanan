<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>catatan bulanan</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Catatan belanja</h1>
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Pemasukan</th>
                        <th>Pengeluaran</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
        <div class="form-container">
            <h2>Tanggal</h2>
            <input type="date" id="input-date" class="form-data" required>
            <h2>Pemasukan</h2>
            <input type="number" id="input-income" class="form-data" autocomplete="off" step="100000" required>
            <h2>Pengeluaran</h2>
            <input type="number" id="input-expend" class="form-data" autocomplete="off" step="100000" required>
            <button type="button" onclick="addData()" class="add-button">Add</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
