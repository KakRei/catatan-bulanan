<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>catatan bulanan</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Catatan belanja</h1>
            <table class="table" id="table">
                <tr>
                    <th>Tanggal</th>
                    <th>Pemasukan</th>
                    <th>Pengeluaran</th>
                </tr>
                <tr id="table-row">
                    <td id="table-date"></td>
                    <td id="table-income"></td>
                    <td id="table-expend"></td>
                </tr>
            </table>
        </div>
        <div class="form-container">
            <h2>Tanggal</h2>
            <input type="text" id="input-date" class="form-data">
            <h2>Pemasukan</h2>
            <input type="text" id="input-income" class="form-data">
            <h2>Pengeluaran</h2>
            <input type="text" id="input-expend" class="form-data">
            <button type="button" onclick="addData()" class="add-button">Add</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
